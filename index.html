<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        body {
            margin: 0;
            font-family: 'Futura', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f72585, #4cc9f0);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.8;
        }

        .art-deco-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent, rgba(255, 255, 255, 0.2));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .button {
            display: inline-block;
            background: #ff6d00;
            color: #fff;
            padding: 15px 30px;
            border: 3px solid #ff9f1c;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background: #ff9f1c;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="art-deco-lines"></div>
    <h1>Voltaremos em breve!</h1>
    <p>
        Nosso site está passando por uma atualização para melhor atender você.  
        Agradecemos sua paciência e compreensão.
    </p>
    <a href="mailto:contato@exemplo.com" class="button">Entre em Contato</a>
    <footer>&copy; 2024 - Seu Site. Todos os direitos reservados.</footer>
</body>
</html>
