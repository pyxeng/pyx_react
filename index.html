<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyx Engenharia - Site em Manutenção</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dde8ca;
            color: #1b5040;
            font-family: 'Futura', 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            color: #85662d;
            font-weight: bold;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .btn-custom {
            background-color: #85662d;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: 2px solid #ffffff;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #1b5040;
            border-color: #85662d;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9rem;
            color: rgba(27, 80, 64, 0.8);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Logotipo como imagem -->
        <img src="logo.png" alt="Logo Pyx Engenharia" class="logo img-fluid" style="max-width: 600px">
        <p>Estamos realizando melhorias em nosso site.  
        Em breve estaremos de volta com novidades para você!</p>
        <a href="mailto:paulo.rodrigues@pyx.eng.br" class="btn btn-custom">Entre em Contato</a>
    </div>

    <footer class="text-center">&copy; 2024 - Pyx Engenharia. Todos os direitos reservados.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
